<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: #ff4081;
        }
        .section-title {
            font-size: 1.5em;
            color: #673ab7;
            margin-bottom: 15px;
        }
        .section-container {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #fce4ec;
            border-left: 10px solid #ff4081;
        }
        p, h3 {
            font-size: 1em;
            color: #424242;
        }
        hr {
            border: 1px solid #f1f1f1;
        }
        .btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #007bff, #6dcff6); 
            color: white; 
            border: none;
            border-radius: 20px; /* Rounded button */
            cursor: pointer;
            z-index: 10; 
            font-size: 1em;
            font-weight: bold; 
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Shadow for the button */
        }
        .btn-menu{
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        text-align: center;
        padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume</h1>

        <!-- Personal Information -->
        <div class="section-container">
            <h2 class="section-title">Personal Information</h2>
            <p><strong>Name:</strong> <span th:text="${resume.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${resume.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${resume.phno}"></span></p>
        </div>

        <!-- Education -->
        <div th:if="${resume.education != null and !resume.education.empty}">
            <div class="section-container">
                <h2 class="section-title">Education</h2>
                <div th:each="edu : ${resume.education}">
                    <h3>Degree: <span th:text="${edu.degree}"></span></h3>
                    <p><strong>College/University:</strong><span th:text="${edu.institution}"></span></p>
                    <p><strong>Year of Passing:</strong> <span th:text="${edu.year}"></span></p>
                    <hr>
                </div>
            </div>
        </div>

        <!-- Work Experience -->
        <div th:if="${resume.experience != null and !resume.experience.empty}">
        <div class="section-container">
            <h2 class="section-title">Work Experience</h2>
            <div th:each="exp : ${resume.experience}">
                <h3>Company: <span th:text="${exp.company}"></span></h3>
                <p><strong>Job Title:</strong> <span th:text="${exp.jobTitle}"></span></p>
                <p><strong>Description:</strong> <span th:text="${exp.jobDescription}"></span></p>
                <p><strong>Years of Experience:</strong> <span th:text="${exp.jobYears}"></span></p>
                <hr>
            </div>
        </div>
        </div>

        <!-- Skills -->
        <div class="section-container">
            <h2 class="section-title">Skills</h2>
            <ul>
                <li th:each="skill : ${resume.skills}" th:text="${skill}"></li>
            </ul>
        </div>

        <!-- Hobbies -->
        <div class="section-container">
            <h2 class="section-title">Hobbies</h2>
            <ul>
                <li th:each="hobby : ${resume.hobbies}" th:text="${hobby}"></li>
            </ul>
        </div>
        
        <div id="savePDFLink" th:if="${resume.showDiv}" class="btn-menu">
            <a href="/save" target="_blank" class="btn">Save as PDF</a>
            <button onclick="window.history.back();" class="btn">Go Back</button>
        </div>
        <script>
        if (window.self !== window.top) {
        	const savePDFLink = document.getElementById('savePDFLink');
        	if (savePDFLink) {
        		savePDFLink.style.display = 'none';
        	}
        }
        </script>
        
    </div>
</body>
</html>
